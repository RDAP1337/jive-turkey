{% extends "base.html" %}


{% block more_styles %}
<link rel="stylesheet" href="static/css/login.css" >
{% endblock %}

{% block layout %}
<div class="container">
    <div class="row" style="padding-top: 5%"></div><!-- end .row -->
</div><!-- end .container -->
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 login-panel">
                <h3 class="text-center" style="color: #888"><i class="glyphicon glyphicon-user"></i> Jive Turkey</i></h3>
                <form id="login_form" class="form center-block" action="/security" method="post">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <input type="text" class="form-control input-md" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-md" placeholder="Password" name="password">
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="form-group col-xs-4">
                        <input type="submit" class="btn btn-primary btn-md btn-block" value="Log In">
                    </div>
                    <div class="col-sm-4"></div>
                </form><!-- end #login_form -->
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="col-md-4"></div>
    </div><!-- end .row -->
</div><!-- end .container -->
{% endblock %}
